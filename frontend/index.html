<!doctype html>              <!-- 声明这是一个HTML5文档 -->
<html lang="en">            <!-- HTML根元素，设置语言为英文 -->
  <head>                    <!-- 头部区域，包含元数据 -->
    <meta charset="UTF-8" /> <!-- 设置字符编码为UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- 设置网站图标为Vite的SVG图标 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 设置移动端视口 -->
    <title>todo</title> <!-- 设置网页标题 -->
    <link rel="stylesheet" href="/src/style.css" /> <!-- 引入外部CSS文件 -->
  </head>
  <body>                    <!-- 页面主体部分 -->
    <div id="app"></div>    <!-- Vue应用的挂载点 -->
    <script type="module" src="/src/main.js"></script> <!-- 引入Vue应用的主入口文件 -->
  </body>
</html>
